<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>...</title>
        <style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script>
            $(function () {
                var videoCollectionDataArr = [
                    {
                        videoUrl: 'http://www.html5videoplayer.net/videos/toystory.mp4',
                        videoPosterUrl: 'http://www.html5videoplayer.net/poster/toystory.jpg'
                    },
                    {
                        videoUrl: 'http://www.html5videoplayer.net/videos/toystory.mp4',
                        videoPosterUrl: 'http://www.html5videoplayer.net/poster/toystory.jpg'
                    },
                    {
                        videoUrl: 'http://www.html5videoplayer.net/videos/toystory.mp4',
                        videoPosterUrl: 'http://www.html5videoplayer.net/poster/toystory.jpg'
                    }
                ];
                var source = $('#slide-view').html();
                var template = Handlebars.compile(source);
                videoCollectionDataArr.forEach(function (item) {
                    var output = template(item);
                    $('#slider').append(output);
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <img src="" alt="<">
            <div id="slider">
                <script type="text/x-handlebars-template" id="slide-view">
                    <div class="slide">
                        <video controls="controls" poster={{videoPosterUrl}} width="640" height="360"><source src={{videoUrl}} type="video/mp4" /><img alt="HTML5 MP4/H.264 Video" src={{videoPosterUrl}} width="640" height="360" title="No video playback capabilities, please download the video below" /></video>
                    </div>
                </script>
            </div>
            <img src="" alt=">">
        </div>
    </body>
</html>
